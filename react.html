<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Manual Colors</title>
    <style>
      #box{
        display: grid;
        place-items: center;
        width: 200px;
        height: 200px;
        cursor: pointer;
        color: lightgray;
        font-size: 2rem;
        text-shadow: 2px 2px 2px black;
        transition: all 0.4s;
      }
      #box::selection{
        background:transparent;
      }
    </style>
  </head>
  <body>
    <h1>
      My favorite color is
      <span id="favorite" style="color: red;">
        red
      </span>
    </h1>
    <div id="box" style="background-color: red;">
      Click Me
    </div>
    <script>
      const box       = document.querySelector('#box')
      const favorite  = document.querySelector('#favorite')

      box.addEventListener('click', changeColor)

      function changeColor(){
        let colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet']
        colors = colors.filter(color => color !== favorite.textContent)

        const randomIndex = Math.floor(Math.random() * colors.length)
        const randomColor = colors[randomIndex]

        favorite.textContent      = randomColor
        favorite.style.color      = randomColor
        box.style.backgroundColor = randomColor
      }
    </script>
  </body>
</html>
